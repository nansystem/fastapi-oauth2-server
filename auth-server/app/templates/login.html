{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">認証サーバーログイン</h1>

{% if error %}
<div class="text-red-600 mb-4">{{ error }}</div>
{% endif %}

<form action="/login" method="post">
    <div class="mb-4">
        <label for="username" class="block mb-2">ユーザー名:</label>
        <input type="text" id="username" name="username" required class="border p-2">
    </div>
    <div class="mb-4">
        <label for="password" class="block mb-2">パスワード:</label>
        <input type="password" id="password" name="password" required class="border p-2">
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2">ログイン</button>
</form>

<div class="mt-4">
    <a href="/register" class="text-blue-500 hover:underline">新規登録はこちら</a>
</div>
{% endblock %}
