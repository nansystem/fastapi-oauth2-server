{% extends "base.html" %}

{% block content %}
<h1 class="text-lg mb-4">ログイン方法を選択</h1>

<div class="space-y-8">
    <!-- OAuth2.0ログイン -->
    <div>
        <h2 class="text-base mb-2">Auth Serverアカウントでログイン</h2>
        <a href="/auth/oauth" class="inline-block bg-blue-500 text-white px-4 py-2 rounded">
            Auth Serverでログイン
        </a>
    </div>

    <!-- ローカルアカウントログイン（実装予定） -->
    <div class="opacity-50">
        <h2 class="text-base mb-2">ローカルアカウントでログイン（準備中）</h2>
        <form class="space-y-2" onsubmit="return false;">
            <div>
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" disabled class="border p-1">
            </div>
            <div>
                <label for="password">パスワード:</label>
                <input type="password" id="password" disabled class="border p-1">
            </div>
            <button disabled class="bg-gray-500 text-white px-4 py-2 rounded">
                ログイン（準備中）
            </button>
        </form>
    </div>
</div>
{% endblock %}
